<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../assets/login.css">
</head>
<body>
    <div class="header">
        <h1>Login</h1>
    </div>
    <div class="container">
        <form class="login-form" action="../private/login.php" method="POST">

            <input type="password" name="password" class="text-input" placeholder="Password" required>

        </form>
    </div>
</body>
</html>
