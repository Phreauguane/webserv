<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <h1>Sign up</h1>
    </div>
    <div class="container">
        <form class="login-form" action="/sign-up.php" method="POST">
            <label for="profile-picture" class="file-label">Upload Profile Picture:</label>
            <input type="file" name="profile-picture" id="profile-picture" class="file-input" accept="image/*">

            <input type="text" name="username" class="text-input" placeholder="Username" required>
            <input type="password" name="password" class="text-input" placeholder="Password" required>
            <input type="password" name="password" class="text-input" placeholder="Confirm password" required>

            <button type="submit" class="submit-btn">Create account</button>
        </form>
    </div>
</body>
</html>
