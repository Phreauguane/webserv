<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaou</title>
    <link rel="stylesheet" href="miaou.css">
</head>
<body>
    <div class="header">
        <h1>Miaou</h1>
    </div>
    <div class="container">
        <img src="chat.webp" class="miaou" alt="Cute cat">
        <form class="meow-form" action="miaou.php" method="POST">
            <p>Meow's name :</p>
            <input type="text" name="miaou" class="text-input" placeholder="Enter meow's name" required>

            <fieldset>
                <legend>Choose your meow's features:</legend>
                <div class="checkbox-group">
					<input type="checkbox" id="scales" name="features[]" value="scales" checked>
					<label for="scales">Scales</label>
					</div>
					<div class="checkbox-group">
						<input type="checkbox" id="horns" name="features[]" value="horns">
						<label for="horns">Horns</label>
					</div>					
            </fieldset>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
